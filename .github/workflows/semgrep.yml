name: Semgrep SAST Scan

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  semgrep:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Semgrep
        run: pip install semgrep

      - name: Run Semgrep on backend and src
        run: semgrep --config=p/owasp-top-ten backend src
