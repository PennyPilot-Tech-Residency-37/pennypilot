components:
  schemas:
    User:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        phone:
          type: string

    Transaction:
      type: object
      properties:
        transaction_date:
          type: string
          format: date
        transaction_amount:
          type: number

    Income:
      type: object
      properties:
        amount:
          type: number
        source:
          type: string
        date:
          type: string
          format: date
        description:
          type: string

    Budget:
      type: object
      properties:
        category:
          type: string
        target_amount:
          type: number
        month:
          type: string
        year:
          type: integer

    Expense:
      type: object
      properties:
        amount:
          type: number
        category:
          type: string
        date:
          type: string
          format: date
        description:
          type: string

    Goal:
      type: object
      properties:
        target_amount:
          type: number
        current_amount:
          type: number
        deadline:
          type: string
          format: date

    Savings:
      type: object
      properties:
        amount:
          type: number
        goal_name:
          type: string
        target_amount:
          type: number
        date:
          type: string
          format: date

    TaxInfo:
      type: object
      properties:
        income1:
          type: number
        income2:
          type: number
        income3:
          type: number
        income4:
          type: number
        income5:
          type: number
        tax_rate:
          type: number
        total_income:
          type: number
        tax_to_save:
          type: number
        total_saved:
          type: number
